backend:
  name: git-gateway
  branch: cms/integration
media_folder: "public/img/works"
public_folder: "/img/works"
collections:
  - name: "works"
    label: "Works"
    folder: "src/works"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Year", name: "year", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["work"] }